plugins {
    id 'java-library'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:6.16.0',
            'org.junit.jupiter:junit-jupiter:5.9.3',
            'io.rest-assured:rest-assured:5.3.1'
    )
}

test {
    useJUnitPlatform()
}